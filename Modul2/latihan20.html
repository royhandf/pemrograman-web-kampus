<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menggunakan Menu Dropdown</title>
</head>

<body>
    <img src="image/research1.jpg" align="center" width="150">
    <br>
    <br> Silahkan pilih orientasi minat:
    <br>
    <select name="Orientasi Minat">
        <option value="dg">Design Grafis</option>
        <option value="pj">Programmer Java</option>
        <option value="sa">Sistem Analisis</option>
        <option value="ds">Dagelan Saja</option>
    </select>
    <br>
    <br> Silahkan pilih orientasi kemampuan:
    <br>
    <select name="Orientasi Kemampuan">
        <option value="dg">Design Grafis</option>
        <option value="pj">Programmer Java</option>
        <option value="sa">Sistem Analisis</option>
        <option value="aj">Ahli Jaringan</option>
        <option value="ti">Trainer IT</option>
        <option value="da">Dagelan Aja</option>
    </select>
</body>

</html>
