<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="button" name="button" value="arithmetic" onclick="test(10, 5)">
    <input type="button" name="button1" value="nilai" onclick="nilai()">
    <input type="button" name="button2" value="loop" onclick="loop()">

    <script>
        function test(val1, val2) {
            document.write("<br>" + "Perkalian = val1 * val2" + "<br>");
            document.write(val1 * val2);

            document.write("<br> val1 == val2 <br>");
            document.write(val1 == val2);
        }

        function nilai() {
            let nilai = prompt("Nilai (0-100): ", 0);
            const hasil = nilai >= 65 ? "lulus" : "gagal";
            document.write("Hasil: " + hasil)
        }

        function loop() {
            for (let x = 0; x < 10; x++) {
                document.write(x + "<br>");
            }
        }
    </script>
</body>

</html>
